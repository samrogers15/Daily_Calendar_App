<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      
      
      
      
      $('#currentDay').text(moment().format('MMMM Do YYYY, h:mm a'));
      renderSchedule();
      // event listener for clicking save

      // make functions for render time rows
      function renderSchedule() {
        const currentTime = ['9am', '10am', '11am', '12pm', '1pm', '2pm', '3pm', '4pm', '5pm']
        const timeId = ['9', '10', '11', '12', '13', '14', '15', '16', '17']
        const currentHour = moment().hour();
        console.log(currentHour);
        console.log(timeId);
        for (let i = 0; i < currentTime.length; i++) {
          const div$ = $('<div>').addClass('row time-block');
          const div2$ = $('<div>').addClass('hour col-md-1').text(currentTime[i]).attr('id', timeId[i]);
          const textArea$ = $('<textarea>').addClass('description col-md-10');
            if (currentHour > timeId[i]) {
              textArea$.addClass('past');
            } else if (currentHour < timeId[i]) {
              textArea$.addClass('future');
            } else {
              textArea$.addClass('present');
            };
          const button$ = $('<button>').addClass('saveBtn col-md-1').append($('<i>').addClass('fas fa-save'));;
          div$.append(div2$, textArea$, button$);
          $('.container').append(div$);
        }
      }
    </script>
  </body>
</html>
