    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <!-- Timeblocks go here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      const currentTime = ['9am', '10am', '11am', '12pm', '1pm', '2pm', '3pm', '4pm', '5pm']
      const timeId = ['9', '10', '11', '12', '13', '14', '15', '16', '17']
      // const textId = ['1', '2', '3', '4', '5', '6', '7', '8', '9']
      // const buttonId = ['1', '2', '3', '4', '5', '6', '7', '8', '9']
      
      
      $('#currentDay').text(moment().format('MMMM Do YYYY, h:mm a'));
      renderSchedule();
      // event listener for clicking save
      
      // make functions for render time rows
      function renderSchedule() {
        
        // see if you can get it to work without timeID and just do i = 9 i < 18

        const currentHour = moment().hour();
        for (let i = 9; i < currentTime.length; i++) {
          const div$ = $('<div>').addClass('row time-block');
          const div2$ = $('<div>').addClass('hour col-md-1').text(currentTime[i]).attr('id', timeId[i]);
          const textArea$ = $('<textarea>').addClass('description col-md-10').attr('id', timeId[i]);
            if (currentHour > timeId[i]) {
              textArea$.addClass('past');
            } else if (currentHour < timeId[i]) {
              textArea$.addClass('future');
            } else {
              textArea$.addClass('present');
            };
          const savedSchedule = localStorage.getItem(timeId[i]);
          // create if statement that if saved schedule does not equal null, then append saved schedule to textArea$
          console.log(savedSchedule);
          

          // console.log(savedSchedule);
          // textArea$.
          const button$ = $('<button>').attr('id', timeId[i]).addClass('saveBtn col-md-1').append($('<i>').addClass('fas fa-save'));;
          div$.append(div2$, textArea$, button$);
          $('.container').append(div$);
        }
      }

      // Make function for adding info to local storage and parsing info from local storage
      // make an object using id from div2$ and id from textArea$ - put that in local storage, then back it out
      $('.saveBtn').on('click', function(event) {

        event.preventDefault();
        
        const hourId = $(this).attr('id');
        console.log(hourId);
        const descriptionId = $(this).siblings('.description').val();
        console.log(descriptionId);
        
        localStorage.setItem(hourId, JSON.stringify(descriptionId));

        


      });

      // Need to finalize the get item from local storage!!!

      for (let i = 0; i < localStorage.length; i++) {
        const savedSchedule = localStorage.getItem(localStorage.key(i));
        console.log(localStorage.key(i));

      }
      
      



    </script>
